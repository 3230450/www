<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Design Practice</title>
    <style>
        img{
            width: 10%;
            height: 10%;
        }
    </style>
</head>
<body>
    <h1>Box Design Practice</h1>
    <section class="box1">
        <h2>Box1</h2>
        <p>このボックスはライトブルー背景で、ボーダーが濃い線、角は丸みを帯びています。</p>
        <img src="images/box1.jpg" alt="Box1 images">
    </section class="box1">
    <section class="box2">
    <h2>Box2</h2>
    <p>ここのボックスはライトオレンジ背景で、ボーダーと軽い影がついています。</p>
    <img src="images/box2.jpg" alt="Box2 images">
    </section class="box2">
    <section class="box3">
    <h2>Box3</h2>
    <p>このボックスはライトパープル背景で、ダッシュ線のボーダーが適用されています。</p>
    <img src="images/box3.jpg" alt="Box3 images">
    </section class="box3">
</body>
</html>
